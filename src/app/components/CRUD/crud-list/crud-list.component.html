<div class="container my-5">
<h1 class="mb-4">CRUDs</h1>
<table class="table" *ngIf="cruds && cruds.length > 0">
    <thead>
        <tr>
             <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
        <th>salary</th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let crud of cruds">
            <td>{{ crud.id }}</td>
            <td>{{ crud.name }}</td>
            <td>{{ crud.email }}</td>
            <td>{{ crud.phone }}</td>
            <td>{{ crud.salary }}</td>
        </tr>
    </tbody>
</table>
<p *ngIf="!cruds || cruds.length <= 0">No Cruds found</p>
</div>
